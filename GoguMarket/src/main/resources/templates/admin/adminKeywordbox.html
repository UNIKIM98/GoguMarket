<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net/thymeleaf/layout"
	layout:decorate="~{admin/adminLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.modal_wrap {
	display: none;
	width: 500px;
	height: 500px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -250px 0 0 -250px;
	background: #eee;
	z-index: 2;
}

.black_bg {
	display: none;
	position: absolute;
	content: "";
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
	top: 0;
	left: 0;
	z-index: 1;
}

.modal_close {
	width: 26px;
	height: 26px;
	position: absolute;
	top: -30px;
	right: 0;
}

.modal_close>a {
	display: block;
	width: 100%;
	height: 100%;
	background: url(https://img.icons8.com/metro/26/000000/close-window.png);
	text-indent: -9999px;
}
</style>

</head>
<body>
	<div layout:fragment="adminContent">
	<script>
	function gopage(page) {
		frmSearch.page.value = page;
		frmSearch.submit();
	}
	
	// 전역변수 선언
	
	// 임시 실검 word-> 타임리프 모델로 담앗음
	
	// 임시 실검 칼럼을 삭제할 아작스
	function delKeywordAjax(){
		
		$.ajax({
			url:"/admin/delKeywordAjax",
			type: 'get',
			dataType:'json',
			success: function (result) {
				console.log(result);
				//delKeywordAjaxAfter(result, searchTtl, ttlCnt)
			},
			error: function (err) {
				console.log(err);
				}
		})
	}
	
	// 임시 실검 칼럼 삭제 완료한 모습 => 새로운 완료 실검 테이블로 저장해야함 채은이 계좌삭제이거 화면그릴라고 햇나
// 	function delKeywordAjaxAfter(){
		
// 	}
	
	
	
	</script>

		<div class="container-fluid">

			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-gray-800 mt-15">실시간 검색어 관리</h1>
			<p class="mb-4">이곳은 고구마켓의 중고거래의 실시간 검색어를 관리 하는곳입니다.</p>
			<!-- DataTales Example -->

			<hr class="sidebar-divider">


			<!-- DataTales Example -->
			<div class="card shadow mb-4 tableGroup">
				<div class="card-header py-2">
					KEYWORD BOX UPDATE

					<form id="frmSearch">
						<h6 class="m-0 font-weight-bold text-primary pl-100 f-left">
							
						</h6>
					</form>

				</div>
				<div class="card-body">
					<div class="col-6"
						style="float: right; margin-bottom: 10px; padding-left: 30px">
						<form id="searchForm" name="searchForm" method="get"
							onsubmit="return false" style="margin-left: 30px">
							<h6 class="m-0 font-weight-bold text-primary pl-100">
							</h6>
						</form>

					</div>
					<div class="table-responsive">
					<div class="row">
					<!-- 왼쪽부분 : 현재 저장 되어있는 db값 불러오기 -->
						<div class="col-md-6">
							<table class="table table-bordered" id="" width="100%"
								cellspacing="0" style="text-align: center">
								             
				                    <tr>
				                        <th>순위</th>
				                        <th>검색어</th>
				                        <th>삭제</th>
				                        <th>수정</th>
				                    </tr>
				                </thead>
				                <tbody id="word">
				                    <tr th:each="word, i : ${word}">
				                        <td th:text=${i.index+1}></td>
				                        <td th:text="${word.searchTtl}"></td>
				                        <td><button class="btn btn-primary"
								style="height: 25px; line-height: 15px">삭제</button></td>
				                        <td><button class="btn btn-primary"
								style="height: 25px; line-height: 15px">수정</button></td>
				                    </tr>
				                </tbody>
							</table>
							<!-- 페이지번호관련  -->
						<div align="center">
							<a
								th:each="num : *{#numbers.sequence(paging.startPage, paging.endPage)}"
								th:href="|javascript:gopage(${num})|"
								th:class="${paging.page}==${num} ? 'active'"> [[${num}]]</a>
						</div>
						</div>
						<!-- 오른쪾부분 : 유저쪽에 보여질 db값 -->
						<div class="col-md-6">
							<table class="table table-bordered" id="" width="100%"
								cellspacing="0" style="text-align: center">
								             
				                    <tr>
				                        <th>순위</th>
				                        <th>검색어</th>
				                        
				                    </tr>
				                </thead>
				                <tbody id="word">
				                    <tr>
				                        <td ></td>
				                        <td ></td>
				                    </tr>
				                </tbody>
							</table>
							<!-- 페이지번호관련  -->
						<div align="center">
							<a
								th:each="num : *{#numbers.sequence(paging.startPage, paging.endPage)}"
								th:href="|javascript:gopage(${num})|"
								th:class="${paging.page}==${num} ? 'active'"> [[${num}]]</a>
						</div>
							<div align="right"><button type="submit" class="btn btn-primary"
								style="height: 25px; line-height: 15px">등록하기</button></div>
						</div>
					</div>
						
					</div>
				</div>
			</div>

		</div>

		


	</div>
</body>
</html>
