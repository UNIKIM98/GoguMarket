<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net/thymeleaf/layout"
	layout:decorate="~{admin/adminLayout}">
<head>
<meta charset="UTF-8">
<style>
.modal_wrap {
	display: none;
	width: 500px;
	height: 500px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -250px 0 0 -250px;
	background: #eee;
	z-index: 2;
}

.black_bg {
	display: none;
	position: absolute;
	content: "";
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
	top: 0;
	left: 0;
	z-index: 1;
}

.modal_close {
	width: 26px;
	height: 26px;
	position: absolute;
	top: -30px;
	right: 0;
}

.modal_close>a {
	display: block;
	width: 100%;
	height: 100%;
	background: url(https://img.icons8.com/metro/26/000000/close-window.png);
	text-indent: -9999px;
}
</style>

</head>
<body>
	<div layout:fragment="adminContent">


		<div class="container-fluid">

			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-gray-800 mt-15">회원 관리</h1>
			<p class="mb-4">이곳은 고구마켓의 모든 회원들을 관리 하는곳입니다.</p>
			<!-- DataTales Example -->

			<hr class="sidebar-divider">


			<!-- DataTales Example -->
			<div class="card shadow mb-4 tableGroup">
				<div class="card-header py-2">
					MEMBER TABLE

					<form id="valueForm" name="valueForm" method="post"
						onsubmit="return false">


						<h6 class="m-0 font-weight-bold text-primary pl-100 f-left">
							USER_SE || <select class=" mr-10 ml-10" name="userSe" id="sekey">
							</select> USER_STTS || <select class=" mr-10" name="userStts" id="key">


							</select>

							<button onclick="selectMemberList(1)" class="btn btn-primary"
								style="height: 25px; line-height: 15px">출력</button>
						</h6>
					</form>






				</div>
				<div class="card-body">
					<div class="col-4"
						style="float: right; margin-bottom: 10px; padding-left: 30px; padding-right:0">
						<form id="searchForm" name="searchForm" method="get"
							onsubmit="return false" style="margin-left: 30px">
							<h6 class="m-0 font-weight-bold text-primary pl-100" style="padding-left:35px;">
								<select class="mr-10" name="searchKey" id="sort">


								</select> <input type="text" placeholder=" search.." id="searchCn"
									name="search">
								<button id="searchButton" class="btn btn-primary"
									onclick="selectMemberList(2)"
									style="height: 25px; line-height: 15px">SEARCH</button>
							</h6>
						</form>

					</div>
					<div class="table-responsive">
					<div id="alarm"></div>
						<table class="table table-bordered" id="memberTable" width="100%"
							cellspacing="0" style="text-align: center; font-size:small;">
							<thead>
								<tr>
									<th>INDEX</th>
									<th>ID</th>
									<th>NAME</th>
									<th>NICK</th>
									<th>ADDR</th>
									<th>TEL</th>
									<th>EMAIL</th>
									<th>STTS</th>
									<th>CHANG STTS</th>
								</tr>
							</thead>

							<tbody>
								
							</tbody>
						</table>


						<nav aria-label="Page navigation example">
							<ul class="pagination justify-content-center pageArrow">


							</ul>
						</nav>
					</div>
				</div>
			</div>

		</div>

		


	</div>
</body>
</html>
