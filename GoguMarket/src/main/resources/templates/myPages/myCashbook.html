<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net/thymeleaf/layout"
	layout:decorate="~{myPages/sideBar/sideBar}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="myContent">
	<div class="wrapper">
			<section id="page-content" class="page-wrapper section">
				<div class="about-section mb-80">
				<div class="container">
					<div class="message-box box-shadow white-bg"
						style="height: 950px; width: 100%">
						<!--▶ 우리동네 select -->
						<div class="row" id="myAreaNow">
							<div class="section-title text-start ">
								<h4 class="blog-section-title border-left mb-30">가계부 : 판매내역</h4>
								<p>📌 최근  <strong>3개월</strong>이내 판매내역을 조회합니다</p><br>
								<div class="row">
				<div class="col-lg-4 order-complete-content box-shadow" th:each="cs : ${cashSell}">
				<br>
				<h3 style="color: #C04A82; font-weight: bold;" class="blog-section-title border-left mb-30">2023년 <span th:text="${cs.MONTH}+'월'"></span> 거래판매내역</h3>
					<div class="order-info p-30 mb-10" style="border:0;">
						<ul class="order-info-list">
							<li style="border:0;"><a class="totalP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">판매 건수</a>
								<p>
									총 <span th:text="${cs.CNT}" class="totalPTrgt"
										style="color: #C04A82; font-weight: bold;"></span>건
								</p></li>
							
								<br>
								<li style="border:0;"><a class="attendP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">나눔 해준 횟수</a>
								<p>
									<span th:text="${cs.NCNT}" class="attendPTrgt"
									style="color: #C04A82; font-weight: bold;">0</span>건
								</p></li>
								<br>
								<li style="border:0;"><a class="attendP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">판매액</a>
								<p>
									<span th:text="${cs.TOTALPRC}" class="attendPTrgt"
									style="color: #C04A82; font-weight: bold;">0</span>원
								</p></li>
								
							
						</ul>
					</div>
				</div>
				</div>
								
							</div>
							<div class="mt-20"></div>
						</div>
						<hr>
						<div class="row mb-80" id="setMyArea">
							<div class="section-title text-start ">
								<h4 class="blog-section-title border-left mb-30">가계부 : 구매내역</h4>
								<p>📌 최근 <strong>3개월</strong>이내 구매내역을 조회합니다</p><br>
							<div class="row">
				<div class="col-lg-4 order-complete-content box-shadow" th:each="cb : ${cashBuy}">
				<br>
				<h3 style="color: #FCD052; font-weight: bold;" class="blog-section-title border-left mb-30">2023년 <span th:text="${cb.MONTH}+'월'"></span> 거래구매내역</h3>
					<div class="order-info p-30 mb-10" style="border:0;">
						<ul class="order-info-list">
							
							<li style="border:0;"><a class="attendP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">구매 건수</a>
								<p>
									총<span th:text="${cb.CNT}" class="attendPTrgt"
										style="color: #FCD052; font-weight: bold;">0</span>건
								</p></li>
								<br>
								<li style="border:0;"><a class="attendP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">나눔 받은 횟수</a>
								<p>
									<span th:text="${cb.NCNT}"class="attendPTrgt"
									style="color: #FCD052; font-weight: bold;">0</span>건
								</p></li>
							
								<li style="border:0;"><a class="attendP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">구매액</a>
								<p>
									<span th:text="${cb.TOTALPRC}" class="attendPTrgt"
									style="color: #FCD052; font-weight: bold;">0</span>원
								</p></li>
							
						</ul>
					</div>
				</div>
			</div>
							</div>
							
						</div>
					</div>
				</div>
				</div>
			</section>
		</div>
	
	
	
	</div>
</body>
</html>
