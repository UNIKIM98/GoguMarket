<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net/thymeleaf/layout"
	layout:decorate="~{myPages/sideBar/sideBar}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="myContent">
	
	
	<div class="col-lg-12">
			<form action="#">

				<div class="row">
					<div class="col-lg-12">
						<div class="section-title text-start mb-20">
							<h2 class="uppercase">가계부</h2>
						</div>
					</div>
				</div>
				<hr>
				
				<div class="container">
			<div class="tab-pane active" id="order-complete">
				<br>
				<div>
					 
				</div>
				<div class="row">
				<div class="col-lg-4 order-complete-content box-shadow" th:each="cs : ${cashSell}">
				<br>
				<h3 style="color: #fd7e14; font-weight: bold;" class="blog-section-title border-left mb-30">2023년 <span th:text="${cs.MONTH}+'월'"></span> 거래판매내역</h3>
					<div class="order-info p-30 mb-10">
						<ul class="order-info-list">
							<li><a class="totalP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">판매 건수</a>
								<p>
									총 <span th:text="${cs.CNT}" class="totalPTrgt"
										style="color: #fd7e14; font-weight: bold;"></span>건
								</p></li>
							
								<br>
								<li><a class="attendP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">나눔 해준 횟수</a>
								<p>
									<span th:text="${cs.NCNT}" class="attendPTrgt"
									style="color: #fd7e14; font-weight: bold;">0</span>건
								</p></li>
								<br>
								<li><a class="attendP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">판매액</a>
								<p>
									<span th:text="${cs.TOTALPRC}" class="attendPTrgt"
									style="color: #fd7e14; font-weight: bold;">0</span>원
								</p></li>
								
							
						</ul>
					</div>
				</div>
				</div>
				
				<div class="row">
				<div class="col-lg-4 order-complete-content box-shadow" th:each="cb : ${cashBuy}">
				<br>
				<h3 style="color: #29EC43; font-weight: bold;" class="blog-section-title border-left mb-30">2023년 <span th:text="${cb.MONTH}+'월'"></span> 거래구매내역</h3>
					<div class="order-info p-30 mb-10">
						<ul class="order-info-list">
							
							<li><a class="attendP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">구매 건수</a>
								<p>
									총<span th:text="${cb.CNT}" class="attendPTrgt"
										style="color: #29EC43; font-weight: bold;">0</span>건
								</p></li>
								<br>
								<li><a class="attendP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">나눔 받은 횟수</a>
								<p>
									<span th:text="${cb.NCNT}"class="attendPTrgt"
									style="color: #29EC43; font-weight: bold;">0</span>건
								</p></li>
							
								<li><a class="attendP" href='javascript:void(0);'
								onclick="criteriaPoint(event);">구매액</a>
								<p>
									<span th:text="${cb.TOTALPRC}" class="attendPTrgt"
									style="color: #29EC43; font-weight: bold;">0</span>원
								</p></li>
							
						</ul>
					</div>
				</div>
			</div>
		</div>

</div>
			</form>

		</div>
	
	
	</div>
</body>
</html>
