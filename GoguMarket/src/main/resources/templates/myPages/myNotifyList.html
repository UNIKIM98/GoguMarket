function loadNotify(pstSe) {
	
	console.log(pstSe);

  $.ajax({
	    url: "/my/selectNotify",
    	type: 'GET',
    	data: {pstSe},
    success: function (result) {
      console.log(result)
      console.log(result.page)
    	
	  $(".notifyGroup").empty();
      $(".pagination").empty();
	  
	  let pstSed='';
	  
	  console.log(pstSe)
	  
      $(result.data).each(function (index,data) {
    	  
    	  if(data.pstSe == 'AD'){
    		  pstSed=' [ 관리자 알림 ] '
    	  }
    	  if(data.pstSe == 'AU'){
    		  pstSed=' [ 경매 알림 ] '	  
    	  }
    	  
    	  if(data.pstSe == 'SN'){
    		  pstSed=' [ 동네 생활 ] '
    	  }
    	  if(data.pstSe == 'BI'){
    		  pstSed=' [ 동네 가게 ] '
    	  }
    	  if(data.pstSe == 'DE'){
    		  pstSed=' [ 중고 거래 ] '
    	  }
    	  
    	  
    	  
  	  
    	$(".notifyGroup").append($("<tr class="+'ml-30'+">").attr("id","check_"+(index)))
							.append(
						$("<td>").html(radio.clone().text(data.almNo).attr({
							"value":data.almNo,
							"class":"check_"+data.almNo,
							"name":"almNo"
							
							
						})
						)
								
						)
					
			.append($("<td>").text(index+1))
			.append($("<td>").text(pstSed))
			.append($("<td>").text(data.almCn))
			.append($("<td>").text(data.almYmd))
			
		//==================================================================================
			

      });
		$(result.page).each(function(index,page){
			for (i = 0; i < parseInt(page.endPage); i++) {
				$(".pagination").append(
						' <li class="page-item page_' +
						(i + 1) +
						'"><a class="page-link" href="#" onClick="loadNotify(' +
						(i + 1) +
						')"> ' +
						(i + 1) +
						"</a></li>"
					);
			}
		})
		
	  
	  
      updateNotify();


    },
    error: function (error) {
      console.log(error);
    },
  });
}
