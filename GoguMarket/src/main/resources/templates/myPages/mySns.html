<html xmlns:th="http://www.thymeleaf.org"

<link rel="stylesheet" href="/css/myPages/myPoint.css">

<style>

	min-height: 70px;
	margin: 3px auto;
}

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="myContent">

		<div class="container">

			<div class="tab-pane active" id="order-complete">
				<div class="tab-pane active" id="order-complete">
					<br>
					<div>
						<h4 class="blog-section-title border-left mb-30">나의 동네생활</h4>
					</div>
					<div class="order-complete-content box-shadow">
						<form>
							
							<div class="row">
								<div>
									<table class="table table-hover" style="text-align: center">
										<thead style="border: 1px">
											<tr>
												<th scope="col">SNS_NO</th>
												<th scope="col">USER_ID</th>
												<th scope="col">SNS_CN</th>
												<th scope="col">SNS_YMD</th>
												<th scope="col">SNS_CNT</th>
											

											</tr>
										</thead>
										<tbody class="snsGroup" id="snsList" style="text-align:center;  word-break:break-all; ">
										
										</tbody >
									</table>
								</div>
							</div>
						</form>
					</div>
				<button class="btn btn-primary" onclick="" style="margin-left:41%;">나의 동내 생활</button>
				
				</div>


			</div>
		</div>
		<script th:inline="javascript">
		btn = $("<button>").attr({
			class:"btn btn-primary"
		}); // 테이블에 변경항목 추가하기위한 태그 생성
			$(document).ready(function() {
				selectMySns();

			});

			function selectMySns() {

				$.ajax({
					url : "/my/selectMySns",
					type : "GET",
					success : function(data) {
						
						console.log(data)
						$("#snsList").empty();
						$(data).each(function(index, obj) {
							$("#snsList").append($("<tr>"))
						.append($("<td>").text(obj.snsNo))
						.append($("<td>").text(obj.userId))
						.append($("<td>").text(obj.snsCn))
						.append($("<td>").text(obj.snsYmd))
						.append($("<td>").text(obj.inqCnt))
						/* .append($("<td>").html(btn.clone().text("삭제").attr("onclick","deleteSns("+ obj.snsNo +")")))
						.append($("<td>").html(btn.clone().text("수정"))) */
									
									
							
						})
						
						}
					
					
				})

			}

			function deleteSns(snsNo) {
			
				let confirmMessage = confirm("정말 삭제 하시겠습니까??");
				
				$.ajax({
					url : "/goguma/deleteSns",
					type : "GET",
					data:{snsNo},
					success : function(data) {
						console.log(data)
						
						
						
						selectMySns(snsNo)
						}
					
					
				})
				
				

			}

			function editSns() {
				console.log(event.target);

				let confirmMessage = confirm("정말 삭제 하시겠습니까??");

			}
		</script>
	</div>

</body>
</html>
