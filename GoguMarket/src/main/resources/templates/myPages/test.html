<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net/thymeleaf/layout"
	layout:decorate="~{myPages/sideBar/sideBar}">

<head>
<meta charset='utf-8' />
<script
	src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
	//fullcalendar 불러오기
	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');
		var calendar = new FullCalendar.Calendar(calendarEl, {
			height : '500px',
			initialView : 'dayGridMonth'
		//       locale : 'ko'
		});
		calendar.render();
	});

	function makeAttend() {
		let today = new Date();
		let year = today.getFullYear();
		let month = ('0' + (today.getMonth() + 1)).slice(-2);
		let day = ('0' + today.getDate()).slice(-2);
		let attendYmd = year + '/' + month + '/' + day;

		console.log(attendYmd);
	}
</script>
</head>
<body>
	<div layout:fragment="myContent">
		<div id='calendar' style="width: 550px"></div>
		<div>
			<button onclick="makeAttend()">출석하기</button>
		</div>
	</div>
</body>
</html>
