<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{biz/slide/slide}">

<body>

	<div layout:fragment="bizContent">
		<div class="row">

			<div class="col-lg-12">
				<!-- Tab panes -->
				<div class="tab-content">
					<!-- shopping-cart start -->
					<div class="tab-pane active" id="shopping-cart">
						<div class="shopping-cart-content">
							<form action="#">

								<div class="row">
									<div class="col-lg-12">
										<div class="section-title text-start mb-20">
											<h2 class="uppercase">사업자 인증</h2>
											<h6>인증을 완료한 후 더 많은 기능을 이용하세요</h6>
										</div>
									</div>
								</div>
								
								<!-- 입력창 부분 -->

								<!-- NEWSLETTER SECTION START -->
								<div class="newsletter-section pt-60 pb-80">
									<div class="container">
										<div class="row">
											<div class="col-lg-8 offset-lg-2">
												<div class="newsletter">
													<div class="newsletter-info text-center">
														<p>사업자등록번호를 입력하세요.</p>
													</div>
													<div class="subcribe clearfix">
														<form action="#">
															<input type="text" name="email" />
															<button class="submit-btn-2 btn-hover-2" type="submit">등록</button>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- NEWSLETTER SECTION END -->

							</form>
						</div>
					</div>
					<!-- shopping-cart end -->

				</div>
			</div>

		</div>

		<!-- 완료되면 나올거.. -->
		<div class="newsletter-section section-bg-tb pt-60 pb-80">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 offset-lg-2">
						<div class="newsletter">
							<div class="newsletter-info text-center">
								<h2 class="newsletter-title">등록이 완료되었습니다.</h2>
								<button class="submit-btn-1" type="submit">비즈 메인으로</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>

</body>

</html>
