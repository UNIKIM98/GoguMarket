<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net/thymeleaf/layout">
<head>
<style>
.padding {
	padding-bottom: 50px;
}
@font-face {
    font-family: 'NanumSquareNeo-Variable';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

* {
	font-family: 'NanumSquareNeo-Variable';
}
</style>
<meta charset="UTF-8">
<title>LAYOUT</title>
<link rel="shortcut icon" type="image/x-icon"
	href="img/icon/favicon.png">
<script src="https://code.jquery.com/jquery-3.6.3.js"
	integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
	crossorigin="anonymous"></script>
<!-- All CSS Files -->
<!-- Bootstrap fremwork main css -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- Nivo-slider css -->
<link rel="stylesheet" href="/lib/css/nivo-slider.css">
<!-- This core.css file contents all plugings css file. -->
<link rel="stylesheet" href="/css/core.css">
<!-- Theme shortcodes/elements style -->
<link rel="stylesheet" href="/css/shortcode/shortcodes.css">
<!-- Theme main style -->
<link rel="stylesheet" href="/style.css">
<!-- Responsive css -->
<link rel="stylesheet" href="/css/responsive.css">
<!-- User style -->
<link rel="stylesheet" href="/css/custom.css">
<!-- Style customizer (Remove these two lines please) -->
<link rel="stylesheet" href="/css/style-customizer.css">
<link href="#" data-style="styles" rel="stylesheet">

<!-- Placed JS at the end of the document so the pages load faster -->
<!-- Modernizr JS -->
<script src="../../../js/vendor/modernizr-3.11.2.min.js"></script>
<!-- jquery latest version -->

<script src="/../js/vendor/jquery-3.6.0.min.js"></script>
<!-- <script src="js/vendor/jquery-migrate-3.3.2.min.js"></script> -->
<!-- Bootstrap framework js -->
<script src="/../js/bootstrap.bundle.min.js"></script>
<!-- jquery.nivo.slider js -->
<script src="/../lib/js/jquery.nivo.slider.js"></script>
<!-- All js plugins included in this file. -->
<script src="/../js/plugins.js"></script>
<!-- Main js file that contents all jQuery plugins activation. -->
<script src="/../js/main.js"></script>
</head>

<body>
<th:block th:replace="layouts/header :: headerFragment"></th:block>
<!-- Body main wrapper start -->
    <div class="wrapper">
		<!-- shop페이지 사이드메뉴 -->
        <!-- BREADCRUMBS SETCTION START -->
        <div class="breadcrumbs-section plr-200 mb-80 section">
            <div class="breadcrumbs overlay-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="breadcrumbs-inner">
                                <h1 class="breadcrumbs-title">가게 홍보는 역시 고구마켓</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- BREADCRUMBS SETCTION END -->
        <!-- Start page content -->
        <section id="page-content" class="page-wrapper section">

            <!-- SHOP SECTION START -->
            <div class="shop-section mb-80">
                <div class="container">
                    <div class="row">
                        <!-- 왼쪽 목록 -->
                        <div class="col-lg-3">
                            <aside class="widget widget-categories box-shadow mb-30">
                                <h3 class="widget-title border-left" th:text="${biz.bizNm}">(가게이름)</h3>
                                <hr>
                                <div id="cat-treeview" class="product-cat">
                                    <ul>
                                    	<li class="closed"><a href="/biz/bizMain">비즈프로필 홈</a>
                                        <li class="closed"><a href="/biz/bizMain">우리가게</a>
                                            <ul>
                                                <li><a href="/biz/shop02">우리가게 등록</a></li>
                                                <li><a href="#">우리가게 정보 수정</a></li>
                                                <li><a href="/biz/bizMenu">우리가게 메뉴 관리</a></li>
                                            </ul>
                                        </li>
                                        <li class="closed"><a href="#">소식(삭제예정...)</a>
                                            <ul>
                                                <li><a href="/biz/shop03">소식 목록</a></li>
                                                <li><a href="#">소식 작성</a></li>
                                            </ul>
                                        </li>
                                        <li class="closed"><a href="/biz/reviewList">후기</a></li>
                                        <li class="closed"><a href="/biz/dangolList">단골관리</a></li>
                                        <li class="closed"><a href="/biz/Certification">사업자 인증</a></li>
                                        <li class="closed"><a href="/biz/bizRsvtApprove">예약관리</a></li>
                                    </ul>
                                </div>
                            </aside>
                        </div>

                        <!--오른쪽 내용쪽-->
                        <div class="col-lg-9">
							<div layout:fragment="Bizcontent"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SHOP SECTION END -->
        </section>
        <!-- End page content -->

    </div>
    <!-- Body main wrapper end -->
<th:block th:replace="layouts/footer :: footerFragment"></th:block>

</div>

</body>


</html>
