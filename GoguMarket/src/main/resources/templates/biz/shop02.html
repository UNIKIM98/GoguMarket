<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net/thymeleaf/layout"
	layout:decorate="~{biz/slide/slide}">

<head>
	<meta charset="UTF-8">
	<title>가게 정보 등록하기</title>
	<script src="js/vendor/jquery-3.6.0.min.js"></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
	<div layout:fragment="Bizcontent">
		<div class="message-box-section mb-80">
			<div class="container">
				<div class="message-box box-shadow white-bg">
					<form id="bizInsertForm" method="post" onsubmit="return false">
						<div class="row">
							<div class="col-lg-12">
								<h4 class="blog-section-title border-left mb-30">가게 정보등록 하기</h4>
							</div>
							<div class="userTable">
								<table style="border-spacing: 10px;   border-collapse: separate;">
									<tbody>
										<tr>
											<th><label for="BizNm">가게명<span> *</span></label></th>
											<td colspan="2"><input type="text" id="BizNm" name="BizNm"
													readonly="readonly"
													style="width: 70%;">
											</td>
										</tr>
										<tr>
											<th><label for="userId">아이디</label></th>
											<td colspan="2"><input type="text" id="userId" name="userId"
													readonly="readonly" style="width: 70%;"
													th:value="${session.userId}">
											</td>
										</tr>
										<tr>
											<th class="mblTelno"><label for="bizTel">연락처<span>*</span></label></th>
											<td colspan="2"><input type="text" id="bizTel" name="bizTel"
													placeholder="-/공백 없이 입력" style="width: 40%; margin-right: 50px;"
													oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
											</td>
										</tr>
										<tr><th>가게 메뉴</th>
											<td><input type="text" name="" id=""></td>
										</tr>
										<tr>
											<th><label for="BizNm">가게설명<span> *</span></label></th>
											<td colspan="2"><input type="text" id="BizNm" name="BizNm"
													style="width: 70%;">
											</td>
										</tr>
										<tr>
											<th><label for="BizNm">가게 시작 시간<span> *</span></label></th>
											<td colspan="2"><input type="text" id="BizNm" name="BizNm"
													style="width: 70%;">
											</td>
										</tr>
										<tr>
											<th><label for="BizNm">가게 마감 시간<span> *</span></label></th>
											<td colspan="2"><input type="text" id="BizNm" name="BizNm"
													style="width: 70%;">
											</td>
										</tr>
										<tr>
											<th><label for="BizNm">가게 프로필사진<span> *</span></label></th>
											<td colspan="2"><input type="file" id="profAtchId" name="profAtchId"
													style="width: 70%;">
											</td>
										</tr>
										<tr>
											<th><label for="BizNm">카테고리<span> *</span></label></th>
											<td colspan="2"><input type="text" id="BizNm" name="BizNm"
													style="width: 70%;">
											</td>
										</tr>
										<tr>
											<th><label for="BizNm">홈페이지 이메일<span> *</span></label></th>
											<td colspan="2"><input type="text" id="BizNm" name="BizNm"
													readonly="readonly"
													style="width: 70%;">
											</td>
										</tr>
										<tr>
											<th><label for="bizAddr">가게 주소<span> *</span></label></th>
											<td colspan="2"><input type="text" id="bizAddr" name="bizAddr"
													placeholder="가게 주소 입력을 위해 클릭해주세요." onclick="findAddr()"
													readonly="readonly" 
													style="width: 70%;">
													<input type="text" id="bizAddrDetail" name="bizAddrDetail"
													placeholder="가게 상세 주소를 입력해주세요."
													style="width: 70%;">
											</td>
										</tr>
										<input type="hidden" id="stts" name="stts" value="BIZ">
									</tbody>
								</table>
							</div>
							<div class="col-lg-12">

								<input class="submit-btn-1 mt-30 btn-hover-1" type="submit" id="btnSave" role="button"
									value="수정하기">
								&nbsp;&nbsp;
								<button class="submit-btn-1 mt-30 btn-hover-1" type="reset">취소</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
