<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="registered-customers"
			style="margin: 0px auto; width: 300px">
			<h3 class="blog-details-title">로그인</h3>
			<form th:action="@{/login_proc}" method="post">
				<div class="login-account p-30 box-shadow">
					<p>아이디</p>
					<input type="text" name="username">
					<p>비밀번호</p>
					<input type="password" name="password">

					<div class="row">
						<div class="col-sm-8">
							<p>
								<small><a href="/goguma/findId">아이디찾기</a></small>
							</p>
						</div>
						<div class="col-sm-4">
							<p>
								<small><a href="/goguma/findPw">비밀번호찾기</a></small>
							</p>
						</div>
					</div>

					<div>
						 <a href="/goguma/login/oauth">Kakao Login</a>
					</div>
<!-- 					<div class="mb-10"> -->
						<input type="checkbox" name="remember-me"> 로그인유지 
<!-- 						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"> -->
<!-- 					</div> -->
					<div class="mb-40">
						<div class="f-left">
							<button class="submit-btn-1 btn-hover-1" type="submit">로그인</button>
						</div>
						<div class="f-right">
							<button class="submit-btn-1 btn-hover-1" type="button"
								onclick="joinForm()">회원가입</button>
						</div>
					</div>

				</div>
			</form>
		</div>
		<script type="text/javascript">
			function joinForm() {
				location.href = "/goguma/memberJoinForm";
			}
		</script>
	</div>
</body>
</html>
