<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.userTable span {
	color: red;
	font-size: large;
}

.errPlaceHolder::placeholder {
	color: red;
}
</style>
<body>
	<div layout:fragment="content">
		<div class="container">
			<br> <br>
			<div class="registered-customers" style="width: 40%; margin: 0 auto;">
				<h4 class="blog-section-title border-left mb-30" id="pageTtl">아이디
					찾기</h4>
				<form id="pwFrm" action="/goguma/updatePw" method="post">
					<div class="login-account p-30 box-shadow">
						<table id="frmTbl">
							<tr>
								<th><label for="eml">이메일주소</label></th>
								<td><input type="text" id="eml" name="eml"
									placeholder="example@email.com"></td>
							</tr>
						</table>
						<div class="mb-20">
							<div style="text-align: center;">
								<button class="submit-btn-1 btn-hover-1" type="button"
									id="trgtBtn" onclick="isEmlExist()">인증번호 발송</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
		var eml = null;
		var userId = null;
		var secureRandom = "";
		// ==============================================================
		// ❤️ DOM 실행
		$(function() {
			// # 이메일주소 유효성 체크
			$("#eml").on("change", function() {
				isEmlOk();
			})
		})
		
		// ==============================================================
		// ❤️ 로그인하기
		function goLogin(){
			location="/goguma/login";
		}
		
		// ==============================================================
		// ❤️ 아이디 출력
		function showId(){
			$("#frmTbl").children().remove();
			$("#frmTbl").append(
			`
			<tr>
				<th><label for="userId">아이디</label></th>
				<td>
					<input type="text" value="${userId}" disabled="disabled">
				</td>
			</tr>
			`		
			)
			$("#trgtBtn").removeAttr("onclick").attr("onclick","goLogin()").text("로그인하기");
		}
		
		// ==============================================================
		// ❤️ 인증하기
		function checkAuth(){
			if($("#emlCk").val()==secureRandom){
				alert("인증이 완료되었습니다.");
				showId();
			}else{
				alert("인증번호가 일치하지 않습니다.");
			}
		}
		
		// ==============================================================
		// ❤️ 인증번호 입력 input 붙이기
		function appendAuth() {
			$("#eml").attr("disabled",true);
			$("#frmTbl").append(
			`
			<tr>
				<th><label for="emlCk">인증번호</label></th>
				<td>
					<input type="text" id="emlCk" name="emlCk" placeholder="인증번호를 입력해주세요.">
				</td>
			</tr>
			`		
			)
			$("#trgtBtn").removeAttr("onclick").attr("onclick","checkAuth()").text("인증하기");
		}
		
		// ==============================================================
		// ❤️ 존재시 이메일 인증번호 전송
		function sendEmlAuth(eml) {
			console.log(eml);
					appendAuth();
			$.ajax({
				url : '/goguma/emlCheckAJax/' + eml,
				type : 'get',
				success : function(result) {
					secureRandom = result;
					console.log(secureRandom);
				},
				error : function(err) {
					console.log(err);
				}
			})
		}
		
		// ==============================================================
		// ❤️ 이메일 일치 회원 존재 여부 체크
		function isEmlExistAjax(){
			eml = $('#eml').val();
			$.ajax({
				url : '/goguma/isEmlExistAjax/' + eml,
				type : 'get',
				success : function(result) {
					console.log(result);
					if(result=="no"){
						alert("입력하신 이메일과 일치하는 회원이 없습니다.");
						$('#eml').val("").focus();
						eml = null;
					}else{
						alert("입력하신 이메일로 인증번호가 발송되었습니다. 이메일을 확인해주세요 :D")
						sendEmlAuth(eml);
						userId = result;
						console.log(userId);
					}
				},
				error : function(err) {
					alert("⚠ 이메일 전송 중 오류가 발생했습니다.")
					console.log(err);
				}
			})
		}
		
		// ==============================================================
		// ❤️ 이메일 입력 여부 체크
		function isEmlExist(){
			if($("#eml").val()==""){
				alert("이메일을 입력해주세요.");
				$("#eml").focus();
				return false;
			}else{
				isEmlExistAjax();
			}
		}
		
		// ==============================================================
		// ❤️ 이메일 유효성 체크
		function isEmlOk() {
			let isEmlOk = false;
			const emlRegExp = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;
			if (emlRegExp.test($("#eml").val())) {
				isEmlOk = true;
			} else {
				isEmlOk = false;
				$("#eml").val("").addClass("errPlaceHolder").focus();
			}
			return isEmlOk;
		}
		</script>
	</div>
</body>
</html>
