<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net/thymeleaf/layout"
	layout:decorate="~{myPages/sideBar/sideBar}">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script th:inline="javascript">

        

    </script>
	<div layout:fragment="myContent">
        <section id="page-content" class="page-wrapper section">
            <div class="message-box box-shadow white-bg">
                <div class="container">
                    <div class="section-title text-start mb-20" >
                        <h2 class="uppercase">입찰 전체조회 페이지</h2>
                    <div>
                        <h4 class="blog-section-title border-left mb-30">입찰하신 상품 목록</h4>
                    </div>
                        <table class="table" border="1">

                            <thead>
                                <tr style="text-align: center;">
                                    <th>입찰번호</th>
                                    <th>입찰자</th>
                                    <th>상품명</th>
                                    <th>입찰날짜</th>
                                    <th>입찰가</th>
                                    <th>이동</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="mybidList:${mybidList}"
                                    onmouseover='this.style.background="#fcecae";'
                                    onmouseleave='this.style.background="#FFFFFF";'
                                    >
                                    <td th:text="${mybidList.auctMemNo}"></td>
                                    <td th:text="${mybidList.userId}"></td>
                                    <td th:text="${mybidList.auctNo}"></td>
                                    <td th:text="${#dates.format(mybidList.auctYmd, 'yyyy/MM/dd')}"></td>
                                    <td th:text="${mybidList.nowPrc}"></td>
                                    <td><a th:href="@{/goguma/auctSelect/{mybidList}(mybidList = ${mybidList.auctNo})}">이동</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
