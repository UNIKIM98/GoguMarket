<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>

<style type="text/css">

</style>

</head>
<body>
	<article layout:fragment="content">


		<!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

		<!-- Body main wrapper start -->
		<div class="wrapper">
			<!-- Start page content -->
			<section id="page-content" class="page-wrapper section">

				<div class="col-lg-3 order-lg-1 order-2" style="margin: auto;">
					<!-- widget-search -->
					<aside class="widget-search mb-30">
						<form action="#">
							<input type="text" placeholder="Search here...">
							<button type="submit">
								<i class="zmdi zmdi-search"></i>
							</button>
						</form>
						<span style="float: right;">실검들어갈 자리입니당~</span>
					</aside>
				</div>
				<!-- FEATURED PRODUCT SECTION START -->
				<div class="featured-product-section mb-50">
					<a th:if="${session.userId!=null}" href="/my/auctInsertForm" id="addAuct"
						style="position: fixed; bottom: 100px; right: 100px; border: none; border-radius: 16px; background: royalblue; color: white; padding: 12px; font-weight: bold; box-shadow: 0px 5px 15px gray; cursor: pointer;">
						상품 등록 </a>
					<div class="container">
						<div class="row">
							<div class="col-lg-12">
								<div class="section-title text-center mb-50">
									<h2 class="uppercase">Recommend Product</h2>
									<h6>현재 인기있는 경매 상품들입니다</h6>
								</div>
								<div class="featured-product">
									<div class="active-featured-product slick-arrow-2">
										<!-- product-item start -->
										<div class="col-lg-3 col-md-4" th:each="auct : ${lists}" th:if="${auct.stts==1}">
											<a th:href="@{/goguma/auctSelect/{auctNo}(auctNo = ${auct.auctNo})}">
												<div class="product-item" th:each="nowPrc : ${nowPrcs}"
													th:if="${auct.auctNo == nowPrc.auctNo}">
													<div class="product-img">
														<img th:src="${auct.atchNm}" alt=""
															style="width: 268px; height: 280px;" />
													</div>
													<div class="product-info">

														<h6 class="product-title">
															<a th:text="${auct.auctTtl}"></a>
														</h6>
														<h3 class="pro-price" th:if="${nowPrc.nowPrc != 0}"
															th:text="현재가 + ${nowPrc.nowPrc} +원"></h3>

														<h3 class="pro-price" th:if="${nowPrc.nowPrc == 0}">입찰자가 없습니다</h3>
														<!--  현재가 자리 -->
														<h5 class="sin-pro-action f-right">남은기간</h5>
														<h5 align="left" th:text="${auct.userId}"></h5>
															<ul class="action-button">
																<li>
																	<h6>입찰인원 : [[${cntMem}]]</h6>
																</li>
															</ul>
														</div>
													</div>
												</div>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="product-tab-section mb-50">
					<div class="container">
						<div class="row">
							<div class="col-lg-12">
								<div class="section-title text-center mb-0">
									<h2 class="uppercase">Auction product</h2>
									<h6>경매가 진행중인 품목들을 확인하세요</h6>
								</div>
								<!-- 정렬 -->
								<div class="product-tab pro-tab-menu pro-tab-menu-2 text-center">
									<!-- Nav tabs -->
									<ul class="nav">
										<li><a class="active" href="#popular-product" data-bs-toggle="tab">최근순</a></li>
										<li><a href="#new-arrival" data-bs-toggle="tab">최저가순</a></li>
										<li><a href="#best-seller" data-bs-toggle="tab">최고가순</a></li>
										<li><a href="#special-offer" data-bs-toggle="tab">조회순</a></li>
									</ul>
								</div>
								<!-- Tab panes -->
								<div class="tab-content">

									<!-- popular-product start -->
									<div id="popular-product" class="tab-pane active show"
										role="tabpanel">
										<div class="row">

											<!-- product-item start -->

											<div class="col-lg-3 col-md-4" th:each="auct : ${lists}" th:if="${auct.stts==1}">
												<a th:href="@{/goguma/auctSelect/{auctNo}(auctNo = ${auct.auctNo})}">
													<div class="product-item" th:if="${auct.auctNo == nowPrc.auctNo}" th:each="nowPrc : ${nowPrcs}" >
														<div class="product-img" >
														<img th:src="${auct.atchNm}" alt="" style="width: 268px; height: 280px;"/>
													</div>
														<div class="product-info">
															<h6 class="product-title">
																<a th:text="${auct.auctTtl}"></a>
															</h6>
															<h3 class="pro-price" th:if="${nowPrc.nowPrc != 0}"
															th:text="현재가 + ${nowPrc.nowPrc} +원"></h3>
															<h3 class="pro-price" th:if="${nowPrc.nowPrc == 0}">입찰자가 없습니다</h3>
															<h5 align="left" th:text="${auct.userId}"></h5>
															<ul class="action-button">
																<li>
																	<h6>입찰인원 : [[${cntMem}]]</h6>
																</li>
															</ul>
														</div>
													</div>
												</a>

											</div>
											<!-- product-item end -->

										</div>
									</div>
									<!-- special-offer end -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- PRODUCT TAB SECTION END -->

		<!-- End page content -->

		<!-- Body main wrapper end -->
	</article>
</body>

</html>
